<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Virtuales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../tareas/tareas.html">Lista de Tareas</a></li>
            <li><a href="../calculadora/calculadora.html">Calculadora de Geometria</a></li>
            <li><a href="../biblioteca/biblioteca.html">Biblioteca Virtual</a></li>
            <li><a href="../contactos/contactos.html">Gestor de Contactos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Mascota Virtual</h1>
        <div class="status">
            <img id="imagenMascota" src="" alt="Imagen de la mascota">
            <h2>Status de la Mascota</h2>
            <p id="nombre"></p>
            <p id="felicidad"></p>
            <p id="hambre"></p>
            <p id="energia"></p>
        </div>
        <div class="actions">
            <h2>Acciones</h2>
            <button id="alimentar">Alimentar</button>
            <button id="jugar">Jugar</button>
            <button id="descansar">Descansar</button>
        </div>
        <div class="imagen-input">
            <input type="text" id="nombreMascota" placeholder="Nombre de la mascota">
            <button id="confirmarNombre">Confirmar Nombre</button>
            <input type="text" id="urlImagen" placeholder="URL de la imagen">
            <button id="cargarImagen">Cargar Imagen</button>
        </div>
    </div>
    <script src="mascotas.ts"></script>
</body>
</html>
